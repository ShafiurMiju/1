<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600;700;900&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="logo-part">
            <div class="logo">
                <img src="assets/aiub_logo_92x92.png" alt="logo">
            </div>
            <div class="uni-name">
                <p>AMERICAN INTERNATIONAL UNIVERSITY-BANGLADESH</p>
                <span>- where leaders are created.</span>
            </div>
        </div>
        <div class="form-part">
            <p>Sign in with your organizational id number.</p>
            <form action="#">
                <div class="user">
                    <input type="text" placeholder="User Name">
                    <span>The User Name field is required.</span>
                </div>
                <div class="pass">
                    <input type="password" placeholder="Password">
                    <span>The Password field is required.</span>
                </div>
                <div class="btn">
                    <button type="submit">Log In</button>
                </div>
            </form>
